<section class="contact">

  <article class="info">

    <h2 data-aos="fade">CONTACT INFO</h2>
    <div class="part" data-aos="fade" data-aos-delay="100">
      <i class="fa-solid fa-envelope"></i>
      <div>
        <h3>MAIL</h3>
        <p>{{info.mail}}</p>
      </div>
    </div>

    <div class="part" data-aos="fade" data-aos-delay="200">
      <i class="fa-solid fa-phone"></i>
      <div>
        <h3>CONTACT</h3>
        <p>{{info.phone}}</p>
      </div>
    </div>

    <div class="part" data-aos="fade" data-aos-delay="300">
      <i class="fa-solid fa-location-dot"></i>
      <div>
        <h3>LOCATION</h3>
        <p>{{info.location}}</p>
      </div>
    </div>

    <h2 data-aos="fade" data-aos-delay="400">SOCIAL INFO</h2>
    <div class="social" data-aos="fade" data-aos-delay="500">
      <a [href]="info.linkedin" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
      <a [href]="info.facebook" target="_blank"><i class="fa-brands fa-facebook-f" ></i></a>
      <a [href]="info.insta" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>

  </article>

  <form class="message" #f="ngForm" (ngSubmit)="onSubmit(f)" data-aos="fade-left">
    <h2>Let's work <span>together</span>.</h2>
    <input type="text" id="name" name="name"  placeholder="Name*" ngModel required maxlength="255"  #name="ngModel">
    <input type="email" id="email" name="email"  placeholder="Email*" ngModel required maxlength="255"  #email="ngModel">
    <input type="text" id="subject" name="subject"  placeholder="Your Subject*" ngModel required maxlength="255"  #subject="ngModel">
    <textarea  id="message" name="message"  placeholder="Your Message*" rows="10" cols="30" ngModel required maxlength="255"  #message="ngModel"></textarea>
    <button type="submit">Send Message</button>
  </form>

</section>


<app-footer></app-footer>
